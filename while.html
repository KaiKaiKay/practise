<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>while迴圈</h2>
    <script>
        let i = 1;
        while (i <= 10) {
            document.write("需要工作<br>");
            i++;
        }
    </script>
    <h2>while迴圈 1+2+...+50</h2>
    <script>
        let j=1;
        let sum=0;
        while(j<=50){
            sum=sum+j;
            j++;
        };
        document.write("1+2+...+50總和:",sum,"<br>");
    </script>
</body>

</html>
