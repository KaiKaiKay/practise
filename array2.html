<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二維陣列</title>
</head>

<body>
    <h2>2維陣列的建立</h2>
    <script>
        var ary = new Array();
        ary[0] = new Array(1, 2, 3, 4);
        ary[1] = new Array(11, 22, 33, 44);
        ary[2] = new Array(111, 222, 333, 444);
        document.write(ary, "<br>");
        document.write(ary[2][1], "<br>");
    </script>
    <h2>2維陣列的操作</h2>
    <script>
        document.write("<table border='1' align='center'>");
        for (i = 0; i < 3; i++) {
            document.write("<tr>");
                for(j=0;j<4;j++){
                    document.write("<td>",ary[i][j],"</td>");
                };
            document.write("</tr>");
        };
        document.write("</table>");
    </script>
</body>

</html>
