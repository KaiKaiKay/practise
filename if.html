<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>if else句型 - 1</h2>
    <script>
        var avg = 50;
        if (avg >= 60) {
            document.write("成績：", avg + "分，", "考試通過");
        } else {
            document.write("成績：", avg + "分，", "考試不通過");
        };
    </script>
    <h2>if else句型 - 2</h2>
    <script>
        var num = 99;
        if (num >= 60) {
            document.write("成績：", num + "分，", "通過");
            if (num >= 90) {
                document.write("獲得獎學金5000元");
            } else if (num >= 80) {
                document.write("獲得獎學金3000元");
            } else {
                document.write("無額外獎學金");
            };
        } else {
            document.write("成績：", num + "分，", "不通過");
        }
    </script>
</body>

</html>
