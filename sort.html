<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>

<body>
    <h2>sort()</h2>
    <h3>sort()會改變原始陣列</h3>
    <script>
        let myArr = [1, 3, 4, 7, 5, 8, 0];
        let sortArr = [...myArr];
        sortArr.sort();
        document.write(sortArr, "<br>");
        document.write(sortArr.reverse());
    </script>

    <h2>sort() 2</h2>
    <script>
        let fruits = ["watermelon","grapes", "apple", "bananan"]
        //fruits.sort();
        fruits.sort((a,b)=>{
            if(a.length>b.length){
                return 1; //回傳數字大於0 則按照小到大排序
            }else{
                return -1;
            };
        });
        document.write(fruits);
    </script>

    <h2>sort() 3</h2>
    <script>
        let num = [3, 2, 4, 5, 1, 6, 8, 9];
        num.sort((a, b) => {
            return b - a; //由大排到小
            //return a - b; //由小排到大
        });
        document.write(num);
    </script>
</body>

</html>
