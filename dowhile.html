<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>do while迴圈</h2>
    與while迴圈差別:do while至少會執行一遍 <br>
    <script>
        let i=1;
        do{
            document.write("喔嗨唷<br>");
            i++
        }while(i<=10);
    </script>
</body>
</html>
