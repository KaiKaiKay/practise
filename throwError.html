<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丟出錯誤</title>
</head>

<body>
    <h2>throw Error丟出錯誤</h2>
    <script>
        //客製化
        class NotArrayError extends TypeError {
            constructor(message) {
                super(message);
            };
            printSolution() {
                return "確定參數是array 再執行程式碼";
            };
        };


        function sumArray(arr) {
            //array class static method
            if (!Array.isArray(arr)) {
                //throw "參數不是array"
                //throw new TypeError("參數不是array");
                throw new NotArrayError("參數不是array");
            };

            let result = 0;
            arr.forEach((element) => {
                result += element
            });
            return result;
        };
        //console.log(sumArray("hello")); //錯誤

        //除錯 try catch
        try {
            sumArray("hello");
        } catch (e) {
            //console.log(e); //參數不是array
            console.log(e.printSolution());
        };
    </script>
</body>

</html>
