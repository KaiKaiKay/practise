<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出100內的平方數</title>
</head>

<body>
    <h2>找出100內的平方數</h2>ㄓ
    <script>
        for (i = 1; i <= 100; i++) {
            if (i * i <= 100) {
                document.write(i*i,"<br>");
            }
        }
    </script>
</body>

</html>
