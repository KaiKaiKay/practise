    <script>
        function change(c) {
            return c * 1.8 + 32;
        };

        //prompt()跳窗 prompt()得到的值是string 所以要轉成Number
        // let input = prompt("請輸入溫度(°C):");
        // input = Number(input);
        let input=Number(prompt("請輸入溫度(°C):"));
        //▼將輸入變數的值 提供給change()函數
        let result = change(input);
        alert("換算後的溫度為:" + result + "°F");
    </script>
