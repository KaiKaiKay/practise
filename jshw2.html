    <h2>1.編寫一個名為reverse的函式，參數為一個String，回傳值為順序反轉的String。</h2>
    <script>
        function reverse(String) {
            let newString = "";
            for (let i = String.length - 1; i >= 0; i--) {
                newString += String[i];
            };
            document.write(newString, "<br>");
        };

        reverse("abcd"); // returns "dcba"
        reverse("I am a good guy."); // returns ".yug doog a ma I"
    </script>
    <h2>1.方法2 對稱</h2>
    <script>
        function reverse2(str) {
            let newString2 = "";
            for (let i = 0; i <= str.length - 1; i++) {
                newString2 += str[str.length - 1 - i];
            };
            document.write(newString2, "<br>");
        };
        reverse2("kuobaba");
    </script>
    <h2>2.編寫一個名為swap的函式，參數為一個String，回傳值為大小寫反轉的String。</h2>
    <script>
        function swap(String) {
            let newString = "";
            for (let i = 0; i < String.length; i++) {
                if (String[i] >= "A" && String[i] <= "Z") {
                    newString += String[i].toUpperCase();
                } else if (String[i] >= "a" && String[i] <= "z") {
                    newString += String[i].toLowerCase();
                } else {
                    newString += String[i]; // 如果不是字，保留原樣
                };
            };
            document.write(newString, "<br>");
        };
        swap("Aloha");
        swap("Love you."); 
    </script>
