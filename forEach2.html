<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach in NodeList</title>
</head>

<body>
    <p class="hello">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="hello">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <h2>NodeList:不能使用forEach()</h2>
    <script>
        let hellos = document.querySelectorAll(".hello");

        hellos.forEach(hello => {
            document.write("hello", "<br>");
        });
    </script>
    <h2>HTMLCollection:不能使用forEach()</h2>
    <script>
        let hellos2 = document.getElementsByClassName("hello");

        hellos2.forEach(hello => {
            document.write("hello hello", "<br>");
        });
    </script>
</body>

</html>
